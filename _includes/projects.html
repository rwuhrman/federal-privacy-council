<div class="project-container">
{% for project in site.projects %}
  {% unless project.featured %}
    <article class="card usa-width-one-third">
      <div class="card-image"
        style="background-image: url(
        {% if project.image_thumbnail %}
          {{ project.image_thumbnail | prepend: site.baseurl }}
        {% else %}
          {{ project.image | prepend: site.baseurl }}
        {% endif %}
        );">
      </div>
      <div class="card-banner">
        <h3 class="card-description">
          <span style="font-family: "Source Sans Pro";>{{ project.title }}</span>
        </h3>
        <p class="card-summary" >{{ project.description }}</p>
      </div>
      <a class="card-read" href="{{ project.link }}">
        Visit Site
      </a>
</article>
  {% endunless %}
{% endfor %}
</div>
